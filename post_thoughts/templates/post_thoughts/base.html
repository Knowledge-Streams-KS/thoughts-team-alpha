{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      /* Add your custom styles here */
      body {
        background-color: #f8f9fa;
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="{% static 'image/logo(thoughts).PNG' %}" alt="Your Logo" height="30"> 
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url "ListThoughts" %}">Thoughts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <div class="ml-auto">
        <button class="btn btn-outline-light mr-2">Login</button>
        <button class="btn btn-outline-light">Sign Up</button>
    </div>
    </nav>
    
  <!-- Section for static images -->
  <!--<div class="container-fluid">
    
      <img src="https://source.unsplash.com/1600x900/?idea,blogs,thoughts" alt="Image 1" class="img-fluid">
    </div>-->
    <div class="container-fluid">
      <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1700x500/?blog" class="d-block w-100" alt="thoughts">
          <div class="carousel-caption d-none d-md-block">
            <h5>Thoughts</h5>
            <p>Share your thoughts and ideas with us.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1700x500/?idea" class="d-block w-100" alt="thoughts">
          <div class="carousel-caption d-none d-md-block">
            <h5>Thoughts</h5>
            <p>Share your thoughts and ideas with us.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1700x500/?thoughts" class="d-block w-100" alt="thoughts">
          <div class="carousel-caption d-none d-md-block">
            <h5>Thoughts</h5>
            <p>Share your thoughts and ideas with us.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

    {% block content %} {% endblock %}

    <footer class="footer mt-5">
      <div class="container text-center">
        <p>&copy; 2023 Your Blog. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
