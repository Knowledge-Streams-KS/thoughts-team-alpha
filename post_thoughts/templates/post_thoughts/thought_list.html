{% extends "post_thoughts/base.html" %} {% block content %}
<!--Cards-->
<br /><br />
<!---->
<div class="container mt-5">
  <div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
      <div class="card" style="width: 18rem">
        {% if object.image %}
        <img src="{{object.image.url}}" class="card-img-top" alt="..." />
        {% else %}
        <p>No img</p>
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{object.title}}</h5>
          <p class="card-text">
            
            {{object.thought}}
          </p>

          <a href="{% url 'DetailThoughts' object.id %}" class="btn btn-primary"
            >View Details</a
          >
        </div>
      </div>
      <br />
    </div>

    {% endfor %}
  </div>
</div>

<br /><br />
{% endblock %}
