{% extends "post_thoughts/base.html" %} {% block content %}
<div class="container px-5">
  <!-- Contact form-->
  <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
    <div class="text-center mb-5">
      <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
        <i class="bi bi-envelope"></i>
      </div>
      <h1 class="fw-bolder">Comment</h1>
      <p class="lead fw-normal text-muted mb-0">
        Let's delete your comment here!
      </p>
    </div>
    <div class="row gx-5 justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <form method="post" enctype="multipart/form-data" id="contactForm" data-sb-form-api-token="API_TOKEN">
          
            <!--INtegration here-->
            {% csrf_token %}
            <p>
              Are you sure you want to delete this
              <strong>"{{ object.text }}"</strong>comment?
            </p>
            <p>Username: {{ object.user}}</p>
            <br>
            <input type="submit" value="Confirm Delete" class="btn btn-outline-danger" />
        </div>
    </form>
          <br /><br />
          <p>Go to your thought.<a href="{% url 'DetailThoughts' object.id %}">Go</a></p>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
